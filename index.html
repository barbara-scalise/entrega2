<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/Logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SC</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <button class="open-productos" id="open-productos">
          <i class="bi bi-list"></i>
        </button>
        <div class="logo">
          <img src="./image/Logo.png" alt="Logo de la empresa" />
        </div>
      </header>
      <aside>
        <button class="close-productos" id="close-priductos">
          <i class="bi bi-x"></i>
        </button>
        <nav>
          <ul class="productos">
            <li>
              <button
                id="carteras"
                class="boton-productos boton-categoria active"
              >
                Carteras
              </button>
            </li>
            <li>
              <button id="mochilas" class="boton-productos boton-categoria">
                Mochilas
              </button>
            </li>
            <li>
              <button id="rinioneras" class="boton-productos boton-categoria">
                Riñoneras
              </button>
            </li>
            <li>
              <button id="billeteras" class="boton-productos boton-categoria">
                Billeteras
              </button>
            </li>
            <li>
              <a class="boton-productos boton-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 SC</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal" id="titulo-principal">
          Todos los productos
        </h2>
        <div id="contenedor-productos" class="contenedor-productos"></div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/productos.js"></script>
  </body>
</html>
